<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(class='form-control') }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(class='form-control') }}
        </p>
        <p>{{ form.submit(class='btn btn-primary') }}</p>
    </form>
</body>
</html>
